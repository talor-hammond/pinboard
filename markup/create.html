                    <div class="navbar-item">

    <!-- FORM -->

    <!-- CATEGORY -->
    <!-- <div class="field">
        <label class="label">Category</label>

    <section class="content">
        <div class="container">

            <!-- TITLE -->
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g. 'Broke my window smh, help plz'">
                </div>
            </div>

            <!-- IMAGES -->
            <div class="field">
                <label class="label">Add some descriptive images</label>
                <div class="control">
                    <input type="input" class="input">
                </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Pretty self-explanatory"></textarea>
                </div>
            </div>

            <!-- REGION -->
            <div class="field">
                <label for="region" class="label">Select region:</label>
                <div class="control has-icons-left">
                    <div class="select">
                        <select>
                            <option>Wellington</option>
                            <option>Auckland</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fa fa-globe"></i>
                    </div>
                </div>
            </div>

            <!-- ADDRESS -->
            <div class="field">
                <label class="label">Address</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Start typing an address...">
                </div>
            </div>

            <!-- COST -->
            <div class="field">
                <label class="label">Cost</label>
                <div class="control has-icons-left">
                    <input class="input cost" type="text">
                    <span class="icon is-small is-left">
                        <i class="fa fa-usd"></i>
                    </span>
                </div>
            </div>


            <!-- Terms and Conditions check -->
            <!-- <div class="field">

                    </label>
                </div>
            </div> -->

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text">Cancel</button>
                </div>
            </div>

        </div>
    </section>
