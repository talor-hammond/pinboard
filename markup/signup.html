<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- TITLE AND FAVICON -->
    <title>Pinboard - Sign-up</title>
</head>

<body>
    <section class="hero is-dark is-fullheight is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <!-- offset to push column to centre with width 4/12 -->
                    <h3 class="title has-text-white">pinboard</h3>
                    <!-- title on top -->
                    <p class="subtitle has-text-grey"><a href="./index.html"><em><b>browse</b></em></a>, or sign-up here</p>

                    <!-- SIGNIN BOX -->
                    <div class="box">
                        <figure class="avatar is-128x128">
                            <!-- <img src="https://tinyurl.com/y78pnsny"> -->
                        </figure>

                        <!-- FORM -->
                        <form action="" method="post">
                            <!-- POST METHOD / ACTION URL -->

                            <!-- EMAIL -->
                            <div class="field">
                                <div class="control">
                                    <input name="email" class="input is-medium" type="email" placeholder="Email">
                                </div>
                            </div>

                            <!-- NAME -->
                            <div class="field">
                                <div class="control">
                                    <input name="name" class="input is-medium" placeholder="Name">
                                </div>
                            </div>

                            <!-- USERNAME -->
                            <div class="field">
                                <div class="control">
                                    <input name="username" class="input is-medium" placeholder="Username">
                                </div>
                            </div>

                            <!-- AVATAR -->
                            <div class="field">
                                <div class="control">
                                    <input name="displayPic" class="input is-medium" placeholder="Avatar">
                                </div>
                            </div>

                            <input class="button is-info is-medium is-fullwidth" type="submit" value="Sign-up">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
